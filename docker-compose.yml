version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: sentiment-analyzer:latest
    container_name: sentiment-analyzer-app
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql://sentiment:sentiment123@db:5432/sentiment
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
      - DASHBOARD_HOST=0.0.0.0
      - DASHBOARD_PORT=8501
      - WAIT_FOR_DB=true
      - WAIT_FOR_REDIS=true
      - RUN_MIGRATIONS=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sentiment-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: postgres:15-alpine
    container_name: sentiment-analyzer-db
    environment:
      POSTGRES_USER: sentiment
      POSTGRES_PASSWORD: sentiment123
      POSTGRES_DB: sentiment
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sentiment_analyzer/storage/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentiment -d sentiment"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sentiment-network

  redis:
    image: redis:7-alpine
    container_name: sentiment-analyzer-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - sentiment-network

  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    image: sentiment-analyzer:latest
    container_name: sentiment-analyzer-crawler
    command: ["python", "-m", "sentiment_analyzer.crawlers"]
    environment:
      - DATABASE_URL=postgresql://sentiment:sentiment123@db:5432/sentiment
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
      - WAIT_FOR_DB=true
      - WAIT_FOR_REDIS=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - sentiment-network
    profiles:
      - crawler

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  sentiment-network:
    driver: bridge
